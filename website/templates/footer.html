  <!-- ----------Footer-design--------- -->

    <footer class="footer footer-distributed">

        {% for i in data.auwavedetails %}
        <div class="footer-left">

            <h3><a href="{% url 'home' %}"><img src="/static/images/Untitled.png"></a></h3>
            <p class="footer-company-about text-light">
               {{ i.discription }}
            </p>

            <div class="social-media">
                <a href="{{ i.facebook }}" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="{{ i.twitter }}" target="_blank"><i class='bx bxl-twitter'></i></a>
                <a href="{{ i.instagram }}" target="_blank"><i class='bx bxl-instagram-alt'></i></a>
                <a href="{{ i.linkedin }}" target="_blank"><i class='bx bxl-linkedin'></i></a>
            </div>



        </div>


        <div class="footer-right">

            <p class="footer-links">
                <a href="{% url 'home' %}" ><span style="font-size:22px;">Quick Link</span></a>

                <a href="{% url 'home' %}" class="link-1">Home</a>

                <a href="{% url 'about' %}">About Us</a>

                <a href="{% url 'services' %}">Services</a>

                <a href="{% url 'portfolio' %}">Portfolio</a>

                <a href="{% url 'contact' %}">Contact Us</a>
            </p>


        </div>
        <div class="footer-center">

            <div>
                {% comment %} <i class='bx bx-home' style='color:#14c2bc' ></i> {% endcomment %}
                <p>{{ i.address }}</p>
            </div>

            <div>
<i class='bx bx-phone-call' style='color:#14c2bc'></i>               
                <p>+{{ i.number }}</p>
            </div>

            <div>
                <i class='bx bxl-gmail' style='color:#14c2bc' ></i>
                <p><a href="{{ i.email }}">auwave@company.com</a></p>
            </div>

        </div>
{% endfor %}
        <div class="footer-text py-5">

            <p>copyright &copy; 2023 by <a href="{% url 'home' %}"><span>auwave</span></a> | All Right Reserved.</p>
        </div>
        <div class="footer-iconTop py-5">
            <a href="#"><i class="bx bx-up-arrow-alt"></i></a>
        </div>

    </footer>

        var loader = document.getElementById("preloader");

        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
